spring:
  application:
    name: ai-game
    
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  datasource:
    url: jdbc:mysql://localhost:3306/ai_chatting_web?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: abc123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # 或者 none / create / create-drop / validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  # JSON序列化配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
      
  # Flyway配置
  flyway:
    enabled: true
    baseline-on-migrate: true

# 日志配置
logging:
  level:
    org:
      springframework: INFO
    com:
      ruguiima:
        AIGame: DEBUG
