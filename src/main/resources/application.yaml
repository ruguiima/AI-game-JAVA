spring:
  application:
    name: ai-game
    
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  datasource:
    url: jdbc:mysql://localhost:3306/ai_chatting_web?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: abc123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # 或者 none / create / create-drop / validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  # JSON序列化配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
      
  # Flyway配置
  flyway:
    enabled: true
    baseline-on-migrate: true

# 日志配置
logging:
  level:
    org:
      springframework: INFO
    com:
      ruguiima:
        AIGame: DEBUG

# DeepSeek 配置
deepseek:
  api-key: sk-ffb34c6927ec49679c0120b3bd1854c6
  base-url: https://api.deepseek.com
  model: deepseek-chat
  max-messages: 10  # 保留最近10条消息以避免token过大
  system-message: "You are a helpful assistant."
  stream: true       # 启用流式输出
  temperature: 0.7   # 温度参数, 越高回复越随机
  max-tokens: 2000   # 每次生成的最大token数
